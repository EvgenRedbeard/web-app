{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <div class="logo"><a href="/"><img src="{% static 'main/img/icons8-archer-50.png' %}" alt=Logo>
        <span >EvgenArcher</span></a></div>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user-secret"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-address-card"></i>News</li></a>
            <a href=""><li><i class="far fa-address-card"></i>Contacts</li></a>
            <a href="{% url 'create' %}">
                <li><button class="btn btn-info">
                    <i class="fas fa-plus-circle"></i>Add post</button>
                </li>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
