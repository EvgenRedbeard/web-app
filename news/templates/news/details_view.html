{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
       <h1>{{ article.title }}</h1>
        <p>{{ article.created_date}}</p>
        <p>{{ article.whole_text}}</p>
        <a href="{% url 'news-update' article.id %}" class="btn btn-danger">Update this article</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete this article</a>
    </div>



{% endblock %}
